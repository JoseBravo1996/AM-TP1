<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />
    <link href="../css/encuesta.css" rel="stylesheet" />
</head>
<body>
    <body>
        <div class='container'>
            <div class='wrapper'>
                <div class='company-info'>
                    <h1>Cuervana 3</h1>
            </div>
            <div class='contact'>
                <h3>Encuesta de Satisfacción</h3>
                <form id="form">
                    <p>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre"></input>
                        <span></span>
                    </p>
                    <p>
                        <label>Apellido</label>
                        <input type="text" id="apellido" name="apellido"></input>
                        <span></span>
                    </p>
                    <p>
                        <label>Fecha de Nacimiento</label>
                        <input type="date" id="fnacimiento" name="fnacimiento"></input>
                    </p>
                    <p>
                        <label>Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="M">Masculino</option>
                            <option value="F" selected>Femenino</option>
                          </select>
                          <span></span>
                    </p>
                    <p>
                        <label>Grupo de Valoración</label>
                        <select id="gvaloracion" name="gvaloracion">
                            <option value="1">Lamentable</option>
                            <option value="2" selected>Mala</option>
                            <option value="3" selected>Podría ser mejor</option>
                            <option value="4" selected>Cumple con mis expectativas</option>
                            <option value="5" selected>Me encantó</option>
                          </select>
                          <span></span>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" id="email" name="email"></input>
                        <span></span>
                    </p>
                    <p>
                        <label>Comentario</label>
                        <textarea rows="5" id="comentario"></textarea>
                    </p>
                    <p class='full'>
                        <button id="reset">Restablecer valores</button>
                        <button id="cancel">Cancelar</button>
                        <button id="send">Enviar</button>   
                    </p>
                </form>
            </div>
        </div>
        <script src="../js/encuesta.js"></script>
    </body>
</body>
</html>
